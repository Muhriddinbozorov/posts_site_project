{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Post{% endblock %}

{% block content %}
    <h1>Yangi Post Yaratish</h1>
    <div class="row mb-4">
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-success">Saqlash</button>
            </form>
        </div>
    </div>
    <a href="{% url 'posts:list' %}">⬅️ Orqaga</a>
{% endblock %}
